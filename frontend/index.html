<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lar Doce Lar - Cadastrar Novo Pet</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>

<body class="bg-primary">
    <header class="navbar">
        <div class="navbar-content">
            <h1 class="logo-text">üêæ Lar Doce Lar</h1>
            <nav class="navlinks">
                <a class="linka" href="./dashboard.html">Pets</a>
                <a class="linka" href="./perfil.html">Perfil</a>
                <button class="btn btn-yellow">Sair</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="form-section">
            <button onclick="window.history.back()" class="btn btn-secondary">
                ‚Üê Voltar
            </button>

            <h2 class="form-title">Cadastrar Novo Pet</h2>
            <hr class="divider" />

            <form id="form-cadastrar-pet" onsubmit="handleAddPet(event)" enctype="multipart/form-data">
                <!-- Foto do Pet -->
                <div class="form-group">
                    <label for="fotoPet">Foto do Pet</label>
                    <div class="file-upload-area" id="file-upload">
                        <input type="file" id="fotoPet" name="fotoPet" accept=".png, .jpg, .jpeg" required
                            aria-label="Envie uma foto do pet" />
                        <p class="file-hint">Clique para enviar<br><small>PNG, JPG at√© 5MB</small></p>
                    </div>
                </div>

                <!-- Nome -->
                <div class="form-group">
                    <label for="nomePet">Nome do Pet *</label>
                    <input type="text" id="nomePet" name="nomePet" required placeholder="Ex: Rex, Mia, Bob..."
                        aria-label="Nome do pet" />
                </div>

                <!-- Esp√©cie -->
                <div class="form-group">
                    <label for="especiePet">Esp√©cie *</label>
                    <input type="text" id="especiePet" name="especiePet" required
                        placeholder="Ex: Cachorro, Gato, Coelho..." aria-label="Esp√©cie do pet" />
                </div>

                <!-- Ra√ßa -->
                <div class="form-group">
                    <label for="racaPet">Ra√ßa *</label>
                    <input type="text" id="racaPet" name="racaPet" required placeholder="Ex: Vira-lata, Siam√™s, SRD..."
                        aria-label="Ra√ßa do pet" />
                </div>

                <!-- Idade -->
                <div class="form-group">
                    <label for="idadePet">Idade *</label>
                    <input type="text" id="idadePet" name="idadePet" required placeholder="Ex: 2 anos, 6 meses..."
                        aria-label="Idade do pet" />
                </div>

                <!-- Sexo -->
                <div class="form-group">
                    <label for="sexoPet">Sexo *</label>
                    <select id="sexoPet" name="sexoPet" required aria-label="Sexo do pet">
                        <option value="">Selecione...</option>
                        <option value="macho">Macho</option>
                        <option value="femea">F√™mea</option>
                    </select>
                </div>

                <!-- Descri√ß√£o -->
                <div class="form-group">
                    <label for="descricaoPet">Descri√ß√£o *</label>
                    <textarea id="descricaoPet" name="descricaoPet" rows="4" required
                        placeholder="Conte um pouco sobre o pet..." aria-label="Descri√ß√£o do pet"></textarea>
                </div>

                <!-- Bot√£o de envio -->
                <button type="submit" class="btn btn-primary btn-full">
                    Cadastrar Pet
                </button>
            </form>

            <!-- Overlay de carregamento -->
            <div id="loading-overlay" class="loading-overlay hidden">
                <div class="spinner"></div>
            </div>
        </section>
    </main>

    <!-- Toast de feedback -->
    <div id="toast" class="toast hidden"></div>

    <!-- Scripts -->
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
</body>

</html>
