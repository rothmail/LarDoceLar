<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lar Doce Lar - Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-primary">
    <div class="container">
        <div class="login-container">
            <!-- Logo/Header -->
            <div class="text-center mb-large">
                <h1 class="logo-text">üêæ Lar Doce Lar</h1>
                <p class="subtitle">Conectando cora√ß√µes a patinhas</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Entrar</button>
                <button class="tab-btn" data-tab="register">Cadastrar</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="login-senha">Senha</label>
                        <input type="password" id="login-senha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        Entrar
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="tab-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-nome">Nome completo</label>
                        <input type="text" id="register-nome" required placeholder="Jo√£o Silva">
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="register-senha">Senha</label>
                        <input type="password" id="register-senha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="register-tipo">Tipo de conta</label>
                        <select id="register-tipo" required>
                            <option value="adotante">Quero adotar um pet</option>
                            <option value="abrigo">Sou abrigo/protetor</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        Criar conta
                    </button>
                </form>
            </div>

            <!-- Loading Overlay -->
            <div id="loading-overlay" class="loading-overlay hidden">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;

                // Update buttons
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update content
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(tab + '-form').classList.add('active');
            });
        });
    </script>
</body>

</html>
